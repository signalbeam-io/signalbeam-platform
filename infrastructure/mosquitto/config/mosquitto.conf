# SignalBeam MQTT Broker Configuration
# Eclipse Mosquitto 2.0 configuration for edge device communication with mTLS

# Standard MQTT listener (for development only)
listener 1883
allow_anonymous false

# Secure MQTT over TLS listener (production)
listener 8883
cafile /mosquitto/certs/ca.crt
certfile /mosquitto/certs/server.crt
keyfile /mosquitto/certs/server.key
require_certificate true
use_identity_as_username true
tls_version tlsv1.2

# WebSocket support with TLS
listener 9001
protocol websockets
cafile /mosquitto/certs/ca.crt
certfile /mosquitto/certs/server.crt
keyfile /mosquitto/certs/server.key

# Access Control Lists
acl_file /mosquitto/config/acl

# Persistence
persistence true
persistence_location /mosquitto/data/
autosave_interval 1800

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
connection_messages true
log_timestamp true

# Connection settings
max_connections 1000
max_inflight_messages 20
max_queued_messages 1000

# Message size limits
max_packet_size 1048576